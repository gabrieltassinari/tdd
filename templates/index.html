<!DOCTYPE html>
<html>
	<head>
		<title>Encurtador de URLs</title>
		<meta charset='utf-8'>
	</head>
	<h1>Encurtador de URLs!</h1>

	<p>Exemplo: https://www.google.com</p>
	<p>(Lembre de especificar o protocolo http/https!)</p>

	<body>
		<form method="POST">
			<input type="text" name="url">
			<button type="submit" formaction="/encode" >Encurtar</button>
		</form>
		{% if url %}
			</br>
			<a href="/{{ url }}">{{ socket }}{{ url }}</a>
		{% endif %}
		<a></a>
	</body>
</html>
